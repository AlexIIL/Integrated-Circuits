buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

repositories {
    maven {
        name "bluepower"
        url "http://maven.bluepowermod.com/"    
    }
    maven {
        name "projectred"
        url "http://projectredwiki.com/maven/"
    }
}

// Read properties file
ext.configFile = file "build.properties"

configFile.withReader {
    // Load config.  It shall from now be referenced as simply config or project.config
    def prop = new Properties()
    prop.load(it)
    project.ext.config = new ConfigSlurper().parse prop
}

apply plugin: 'forge'

version = "${config.mod.version}"
group = "vic.mod.integratedcircuits"
archivesBaseName = "integratedcircuits"

minecraft {
    version = "${config.mc.version}-${config.forge.version}"
    runDir = "eclipse"
}

dependencies {
    compile "com.bluepowermod:BluePower:${config.bluepower.version}:deobf"
    compile "mrtjp:ProjectRed:${config.mc.version}-${config.projectred.version}:dev"
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
